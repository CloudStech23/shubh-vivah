    <script>
      // Convert IST to UTC (India is UTC+5:30)
      const unlockTimeIST = new Date("2025-04-08T14:20:00+05:30");
      const unlockTimeUTC = new Date(unlockTimeIST.toUTCString());

      const messageEl = document.getElementById("message");
      const Card = document.getElementById("card");

      function updateCountdown() {
        const now = new Date();
        const diff = Math.floor((unlockTimeUTC - now) / 1000);

        if (diff <= 0) {
          Card.innerHTML = `<div style="position: relative; width: 100%; height: 0; padding-top: 141.4286%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https://www.canva.com/design/DAGj8DuI3wo/Ep4XLFYPGg2tWcInD5y33A/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>
<a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGj8DuI3wo&#x2F;Ep4XLFYPGg2tWcInD5y33A&#x2F;view?utm_content=DAGj8DuI3wo&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Mahila sangeet Menu Templet </a> Edited by Uday Solanki`;
          //   messageEl.innerHTML = `Please wait, the card will be available in 11h 5m 22s`;
          clearInterval(timer);
        } else {
          let mins = Math.floor(diff / 60);
          const secs = diff % 60;
          const hour = Math.floor(mins / 60);
          mins = mins % 60;
          messageEl.textContent = `${hour}h ${mins}m ${secs}s left ‚Äî until your plate meets its soulmate üçΩÔ∏è `;
        }
      }

      updateCountdown(); // Initial call
      const timer = setInterval(updateCountdown, 1000);
    </script>

    <script>
      const count = 300;
      const defaults = {
        origin: { y: 0.5 },
        angle: 90,
        spread: 360,
      };

      function fire(particleRatio, opts) {
        confetti(
          Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio),
          })
        );
      }

      function fireFrom(positionX) {
        confetti({
          particleCount: 150,
          startVelocity: 55,
          spread: 100,
          origin: { x: positionX, y: 0.6 }, // x: 0 = left, 0.5 = center, 1 = right
          scalar: 1.7,
        });
      }

      function runConfetti() {
        // Center blast
        fire(0.25, { spread: 80, startVelocity: 60, scalar: 1.4 });
        fire(0.2, { spread: 100, startVelocity: 50, scalar: 1.6 });
        fire(0.35, { spread: 120, decay: 0.9, scalar: 1.5 });
        fire(0.1, { spread: 140, startVelocity: 35, decay: 0.92, scalar: 1.8 });
        fire(0.1, { spread: 160, startVelocity: 65, scalar: 2.0 });

        // Left, Center, Right burst with delay
        setTimeout(() => fireFrom(0.1), 700); // Left
        // setTimeout(() => fireFrom(0.5), 1400); // Center
        setTimeout(() => fireFrom(0.9), 1400); // Right
      }

      // Show confetti only once per visit
      window.addEventListener("load", () => {
        // if (!localStorage.getItem("confettiShown")) {
        runConfetti();
        // localStorage.setItem("confettiShown", "true");
        // }
      });
    </script>

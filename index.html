<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background-color: #f0f0f0;
      }
      .card-link {
        font-size: 50px;
        color: #ffffff;
        background-color: rgb(224, 146, 82);
        text-decoration: none;
        padding: 30px 30px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 20px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230502/pngtree-wedding-invitation-card-with-watercolor-green-leaves-vector-image_2589463.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 1880px;

      /* margin-top: -px; */
    "
    class="align-items-center justify-content-center text-center p-4 display-2"
    id="card"
  >
    <div
      class=""
      style="
        margin-top: 40%;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        color: #eba6a6;
        font-weight: bold;
      "
    >
      Welcome to the Grand Wedding Feast üíêüíê
    </div>
    <div
      class=""
      style="
        margin-top: 6rem;
        color: rgb(240, 151, 41);
        font-family: cursive;
        font-size: 120px;
      "
    >
      Subh Vivah
    </div>
    <div
      class=""
      style="
        margin-top: 1rem;
        font-style: italic;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      "
    >
      14/04/2025, 7:30 PM
    </div>

    <div
      id="message"
      style="
        margin-top: 10rem;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      "
    ></div>

    <script>
      // Convert IST to UTC (India is UTC+5:30)
      const unlockTimeIST = new Date("2025-04-07T18:53:00+05:30");
      const unlockTimeUTC = new Date(unlockTimeIST.toUTCString());

      const messageEl = document.getElementById("message");
      const Card = document.getElementById("card");

      function updateCountdown() {
        const now = new Date();
        const diff = Math.floor((unlockTimeUTC - now) / 1000);

        if (diff <= 0) {
          Card.innerHTML = ``;
          //   messageEl.innerHTML = `Please wait, the card will be available in 11h 5m 22s`;
          clearInterval(timer);
        } else {
          let mins = Math.floor(diff / 60);
          const secs = diff % 60;
          const hour = Math.floor(mins / 60);
          mins = mins % 60;
          messageEl.textContent = `${hour}h ${mins}m ${secs}s left ‚Äî until your plate meets its soulmate üçΩÔ∏è `;
        }
      }

      updateCountdown(); // Initial call
      const timer = setInterval(updateCountdown, 1000);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
